AdaTech:
  outputs:

    raw:
      type: postgres
      threads: 1
      host: localhost
      port: "{{ env_var('DBT_PORT') | int }}"
      user: "{{ env_var('DBT_USER') }}"
      pass: "{{ env_var('DBT_PASSWORD') }}"
      dbname: airbnb
      schema: raw

    trusted:
      type: postgres
      threads: 1
      host: localhost
      port: "{{ env_var('DBT_PORT') | int }}"
      user: "{{ env_var('DBT_USER') }}"
      pass: "{{ env_var('DBT_PASSWORD') }}"
      dbname: airbnb
      schema: raw

    spec:
      type: postgres
      threads: 1
      host: localhost
      port: "{{ env_var('DBT_PORT') | int }}"
      user: "{{ env_var('DBT_USER') }}"
      pass: "{{ env_var('DBT_PASSWORD') }}"
      dbname: airbnb
      schema: spec

  target: raw
